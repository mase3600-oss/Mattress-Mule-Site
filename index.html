<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mattress Mule – Rhode Island</title>
<style>
    body,html{margin:0;padding:0;height:100%;font-family:system-ui,sans-serif;background:#2e7d32;color:white}
    .all{background:#2e7d32;min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:space-between;padding:40px 20px 20px;text-align:center}
    h1{font-size:2.4rem;margin:0}
    img{max-width:100%;border-radius:18px;margin:25px 0}
    .btn{background:#ff5722;color:white;font-size:28px;font-weight:bold;padding:22px 40px;border:none;border-radius:18px;width:90%;max-width:380px;margin:20px auto;display:block}
    footer{background:#111;padding:18px;font-size:16px}
</style>
</head>
<body>
<div class="all">
    <div>
        <h1>Old Mattress Gone Today</h1>
        <img src="https://freeimage.host/i/fxvb3wG.jpg" alt="Mattress Mule">
        <p>Fast, responsible removal in Rhode Island — recycled at Central Landfill</p>
        <button class="btn" onclick="document.getElementById('form').scrollIntoView({behavior:'smooth'})">
            PICK UP MY MATTRESS TODAY
        </button>
    </div>

    <div id="form" style="width:100%;max-width:420px;margin:0 auto 40px">
        <div style="background:white;color:#222;padding:25px;border-radius:18px">
            <h2>Get Your Price & Book</h2>
            <input type="text" placeholder="ZIP Code (e.g. 02903)" style="width:100%;padding:14px;margin:10px 0;border-radius:10px;border:1px solid #ccc;font-size:16px">
            <input type="number" value="1" min="1" placeholder="How many mattresses?" style="width:100%;padding:14px;margin:10px 0;border-radius:10px;border:1px solid #ccc;font-size:16px">
            <select onchange="p=this.value;document.getElementById('price').textContent='$'+(p*document.querySelector('[type=number]').value||p)+' Total'" style="width:100%;padding:14px;margin:10px 0;border-radius:10px;border:1px solid #ccc;font-size:16px">
                <option value="119">Curbside – 1 Mule ($119)</option>
                <option value="179">Inside Home Removal – 2 Mules ($179)</option>
                <option value="219">Inside + Stairs/King – 2 Mules ($219)</option>
            </select>
            <input type="date" style="width:100%;padding:14px;margin:10px 0;border-radius:10px;border:1px solid #ccc;font-size:16px">
            <div id="price" style="font-size:34px;font-weight:bold;color:#2e7d32;margin:20px 0">$119 Total</div>
            <button class="btn" onclick="alert('Booking received! We’ll text 401-360-6801 in 5 minutes')">PAY & BOOK NOW</button>
        </div>
    </div>

    <footer>
        Call/Text: <strong>401-360-6801</strong> • Serving all Rhode Island • 90% recycled
    </footer>
</div>
</body>
</html>

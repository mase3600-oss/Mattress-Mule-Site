<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mattress Mule – Rhode Island Mattress Removal</title>
    <style>
        body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f4f4f4; text-align:center; color:#333; }
        .hero { background:linear-gradient(to bottom,#4CAF50,#45a049); color:white; padding:60px 20px; }
        .big-button { background:#FF5722; color:white; border:none; padding:20px; font-size:26px; border-radius:12px; width:90%; max-width:340px; margin:25px auto; display:block; }
        .form-section { padding:20px; max-width:420px; margin:auto; background:white; border-radius:12px; box-shadow:0 4px 20px rgba(0,0,0,0.1); }
        input, select { width:100%; padding:12px; margin:12px 0; border:1px solid #ccc; border-radius:8px; box-sizing:border-box; font-size:16px; }
        #price { font-size:32px; font-weight:bold; color:#4CAF50; margin:20px 0; }
        .hidden { display:none; }
        footer { padding:20px; background:#333; color:white; margin-top:40px; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Old Mattress Gone Today</h1>
        <img src="https://i.imgur.com/7z9Y0b8.jpeg" alt="Mattress Mule truck" style="width:100%;max-width:600px;border-radius:15px;margin:20px auto;display:block;">
        <button class="big-button" onclick="showForm()">PICK UP MY MATTRESS TODAY</button>
    </div>

    <div id="form" class="form-section" style="display:none;">
        <h2>Get Your Price & Book</h2>
        <input type="text" id="zip" placeholder="ZIP Code (e.g. 02903)" required>
        <input type="number" id="quantity" value="1" min="1" placeholder="How many mattresses?">
        <select id="type" onchange="updatePrice();toggleInside()">
            <option value="119">Curbside – 1 Mule ($119)</option>
            <option value="179">Inside Home Removal – 2 Mules ($179)</option>
            <option value="219">Inside + Stairs/King – 2 Mules ($219)</option>
        </select>
        <input type="date" id="date" required>
        <div id="price">$119 Total</div>

        <div id="inside-questions" class="hidden">
            <select id="size"><option>Mattress Size?</option><option>Twin</option><option>Full</option><option>Queen</option><option>King</option><option>Cal King</option></select>
            <select id="floor"><option>Which floor?</option><option>1st floor</option><option>2nd floor</option><option>3rd floor</option><option>4th+</option><option>Basement</option></select>
        </div>

        <button class="big-button" onclick="bookNow()">PAY & BOOK NOW</button>
    </div>

    <footer>
        <p>Call/Text: <strong>401-360-6801</strong> • Serving all Rhode Island • 90% recycled at RIRRC Johnston</p>
    </footer>

    <script>
        function showForm() {
            document.getElementById('form').style.display='block';
            document.getElementById('date').min = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
            window.scrollTo({top:document.getElementById('form').offsetTop,behavior:'smooth'});
        }
        function updatePrice() {
            let qty = parseInt(document.getElementById('quantity').value) || 1;
            let base = parseInt(document.getElementById('type').value);
            document.getElementById('price').innerText = '$' + (base * qty) + ' Total';
        }
        function toggleInside() {
            let inside = document.getElementById('type').value > 119;
            document.getElementById('inside-questions').classList.toggle('hidden', !inside);
            updatePrice();
        }
        function bookNow() {
            alert('Booking received! We’ll text 401-360-6801 in 5 minutes.');
            // Replace with your real Stripe link later
            window.open('https://buy.stripe.com/test_bypasscheckout','_blank');
        }
    </script>
</body>
</html>
